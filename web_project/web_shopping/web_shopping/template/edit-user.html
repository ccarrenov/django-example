{% extends "main.html" %}{% load static %}
{% block title %}Web Shopping{% endblock %}
{% block content %}
<div class="container-lg">
    <div>
        <form id="frm-edit" class="mx-auto" style="max-width:700px !important;" method="POST" action=".">{% csrf_token %}
            <input id="txt-action" type="hidden" name="action" value="save">
            <input id="txt-page" type="hidden" name="page" value="{{ page }}">
            <div class="form-group row">
                <div class="col-sm-6">
                    <label for="txt-id" class="form-label">ID</label>
                    <input type="text" class="form-control" id="txt-id" name="id" aria-describedby="" value="{{user.id}}"
                        required>
                </div>
                <div class="col-sm-6">
                    <label for="txt-username" class="form-label">USERNAME</label>
                    <input type="text" class="form-control" id="txt-username" name="username" aria-describedby="" value="{{user.username}}"
                        required>
                </div>
            </div>            
            <div class="form-group row">
                <div class="col-sm-6">
                    <label for="txt-first-name" class="form-label">FIRSTNAME</label>
                    <input type="text" class="form-control" id="txt-first-name" name="first-name" aria-describedby="" value="{{user.first_name}}"
                        required>
                </div>
                <div class="col-sm-6">
                    <label for="txt-last-name" class="form-label">LASTNAME</label>
                    <input type="text" class="form-control" id="txt-last-name" name="last-name" aria-describedby="" value="{{user.last_name}}"
                        required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <label for="txt-password" class="form-label">EMAIL</label>
                    <input type="email" class="form-control" id="txt-email" name="email" aria-describedby="" value="{{user.email}}"
                        required>
                </div>
                <div class="col-sm-6">
                    <label for="txt-password" class="form-label">PASSWORD</label>
                    <input type="password" class="form-control" id="txt-password" name="password" aria-describedby="" value=""
                        required>
                </div>                             
            </div>
            <div class="form-group row mt-1">
                <div class="col-sm-6">
                    <button type="submit" class="btn btn-primary">SUBMIT</button>
                </div>
            </div>
            {% if state %}
            {% if message %}
            <div class="alert alert-success alert-dismissible fade show mt-1" role="alert">
                {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endif %}
            {% else %}
            {% if message %}
            <div class="alert alert-danger alert-dismissible fade show mt-1" role="alert">
                {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endif %}
            {% endif %}
        </form>
    </div>
{% endblock %}
